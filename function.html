<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a time-based greeting:</p>

<button onclick="myFunction()">Try it</button>



<script>
      let a = 10; 
  let  greeting;
function myFunction() {

  if (a < 18) {
    greeting = "Good day";
  } else {
    greeting = "Good evening";
  }
console.log(greeting)
 

}


</script>

</body>
</html>
